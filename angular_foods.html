<html ng-app='myApp'>
<head>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	<script type="text/javascript">
		var myAppModule = angular.module('myApp', []);
		myAppModule.controller('foodsController',function ($scope){
			$scope.foods=[];
			$scope.addFood = function (){
				$scope.foods.push($scope.newFood);
				$scope.newFood = {};
			}
		});
	</script>
	<style>
		#food_input {
			vertical-align: top;
			display: inline-block;
			width: 50%
		}
		#food_list {
			vertical-align: top;
			display: inline-block;
			width: 20%;
			margin-left: 30%;
		}
	</style>
</head>
<body>
	<div ng-controller='foodsController'>
		<div id="food_input">
			<form>
				Favorite Food: <input type='text' ng-model='newFood.name'>
				<input type='submit' value='Add Food' ng-click='addFood()'>
			</form>
			<div id='model' ng-if="newFood.name">
				<p>Currently typing: {{newFood.name}}</p>
			</div>
		</div>
		<div id="food_list">
			<ul>
				<li ng-repeat="food in foods">{{food.name}}</li>
			</ul>
		</div>
	</div>	
</body>
</html>
